<div class="flex flex-wrap items-center justify-center h-full bg-gray-100 z-40">
  <div class="w-full flex justify-center">
    <form class="w-[80%] flex flex-wrap" (submit)="login()" >
      <div class="w-full flex justify-center">
        <div class="w-[80%] flex justify-center">
          <p class="text-2xl font-bold">ACCEDI AL TUO ACCOUNT</p>
        </div>
      </div>
      <div class="w-full flex justify-center flex-wrap mt-4">
        <div class="w-[90%] bg-white mb-4">
          <input type="text" id="username" name="username" [(ngModel)]="utente" class="mt-1 p-2 w-full border rounded-md"
            placeholder="Username: ">
        </div>
        <div class="w-[90%] bg-white mb-4">
          <input type="password" id="password" name="password" [(ngModel)]="password"
            class="mt-1 p-2 w-full border rounded-md" placeholder="Password: ">
        </div>
      </div>
      <div class="w-full flex justify-center">
        <button type="submit" (submit)="login()"
          class="w-auto py-2 px-4 bg-primary text-white rounded-md hover:bg-blue-600">ACCEDI</button>
      </div>
    </form>
    <div class="w-full flex justify-center my-1">
        <button type=""
          class="w-[30%] p-2 bg-white my-4 text-blue-950 rounded-md hover:bg-tertiary border-blue-900">Password
          Dimenticata?</button>
      </div>
      <div class="w-full flex justify-center">
        <p class="text-base font-bold mr-2">Non sei ancora registrato?</p>
        <button type="" (click)="registratiView()" class="w-[30%] p-2 bg-primary text-white rounded-md hover:bg-blue-600">REGISTRATI</button>
      </div>
  </div>
  <div class="w-full" *ngIf="registrati === false">
    <form class="w-[80%] flex flex-wrap" (submit)="login()" >
      <div class="w-full flex justify-center">
        <div class="w-[80%] flex justify-center">
          <p class="text-2xl font-bold">ACCEDI AL TUO ACCOUNT</p>
        </div>
      </div>
      <div class="w-full flex justify-center flex-wrap mt-4">
        <div class="w-[90%] bg-white mb-4">
          <input type="text" id="username" name="username" [(ngModel)]="utente" class="mt-1 p-2 w-full border rounded-md"
            placeholder="Username: ">
        </div>
        <div class="w-[90%] bg-white mb-4">
          <input type="password" id="password" name="password" [(ngModel)]="password"
            class="mt-1 p-2 w-full border rounded-md" placeholder="Password: ">
        </div>
      </div>
      <div class="w-full flex justify-center">
        <button type="submit" (submit)="login()"
          class="w-auto py-2 px-4 bg-primary text-white rounded-md hover:bg-blue-600">ACCEDI</button>
      </div>
    </form>
  </div>

  <div class="text-center mt-4">
    <p class="text-sm text-gray-600">{{ errorMessage }}</p>
  </div>
</div>
