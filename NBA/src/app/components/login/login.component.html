<div class="flex flex-wrap items-center justify-center h-full z-40 mb-4">
  <div class="w-full flex flex-wrap justify-center" *ngIf="registrati === false">
    <form class="lg:w-[80%] w-[90%] flex flex-wrap" (submit)="login()" >
      <div class="w-full flex justify-center">
        <div class="w-[80%] flex justify-center">
            <div class="w-full flex justify-between items-center">
              <div class="w-[15%] flex justify-center"></div>
              <p class="w-[70%] flex justify-center text-2xl font-bold">ACCEDI AL TUO ACCOUNT</p>
              <div class="w-[15%] flex justify-center "><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAYAAACpSkzOAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAsUlEQVR4nO2VQQrCMBBFH2Q8nne0FLNpDlYV3HcVEaYg0pqPraFCP8wqf/I6zSQDu/5VR+AONIAJfgNa4OK5MmQAskdXgJl7Rv+gwm4vSSWYvUHGuCqgZiJxCmYzkGecFFAAzjMbJODgnljwSPr0tV1hTWkeubK8tJJvYWkJRIWlNSAUDj6vWU2scT7x181gNdo7CJcxCJe6yhPU1npU+02NCdzY+y9QB1/j40GG7NqWHrZCsVI4Fm8DAAAAAElFTkSuQmCC"></div>
            </div>
        </div>
      </div>
      <div class="w-full flex justify-center flex-wrap mt-4">
        <div class="w-[70%] mb-4">
          <input type="text" id="username" name="username" maxlength="40" [(ngModel)]="utente" 
            class="mt-1 px-4 py-1 w-full border-primary border-4 rounded-full" placeholder="USERNAME: ">
        </div>
        <div class="w-[70%] mb-4">
          <input type="password" id="password" name="password" [(ngModel)]="password"
            class="mt-1 px-4 py-1 w-full border-primary border-4 rounded-full" placeholder="PASSWORD: ">
        </div>
      </div>
      <div class="w-full flex justify-center">
        <button type="submit" (submit)="login()"
          class="w-auto py-2 px-4 bg-primary text-white rounded-2xl hover:bg-blue-600">ACCEDI</button>
      </div>
    </form>
    <div class="w-full flex justify-center my-1">
        <button 
          class="lg:w-[30%] w-auto p-2 bg-white my-4 text-secondary font-bold rounded-2xl border-secondary border-4 hover:bg-tertiary">PASSWORD
          DIMENTICATA?</button>
      </div>
      <div class="w-[60%] flex justify-evenly items-center mt-10">
        <p class="w-auto lg:text-base text-xs lg:text-center font-bold mr-2">Non sei ancora registrato?</p>
        <button (click)="registratiView()" class="lg:w-[30%] w-auto p-2 bg-primary text-white rounded-2xl hover:bg-blue-600">REGISTRATI</button>
      </div>
  </div>
  <div class="w-full flex flex-wrap justify-center" *ngIf="registrati === true">
    <form class="lg:w-[80%] w-[90%] flex flex-wrap">
      <div class="w-full flex justify-center">
        <div class="w-[80%] flex justify-center">
          <div class="w-full flex justify-between items-center">
            <div class="w-[15%] lg:flex hidden justify-center " (click)="registratiView()"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAYAAACpSkzOAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAs0lEQVR4nNXWPQoCMRCG4fcEWsgq+AOKlXowj6mlhZ2uhWujNuolVhYiLJIUwpcPHJj6IZNkZuBPYgKcgC3QzYlcgDrkDuiokTFQtZBPrpXIKIGUQE+FDMKd1F95BoZKpIwgVThlVuQKTFVIP4HcgJkSOUaQOzBXIocI8gAWKqRIIE9gqUKa2EeQF7BSIlaocJXO9hisz9v6Ya0tyNpUrWPCOviso9y6nNDCmpJtcq5bP8UbhdWADWvaLVIAAAAASUVORK5CYII="> indietro </div>
            <div class="w-[15%] lg:hidden flex justify-center " (click)="registratiView()"> <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAYAAACpSkzOAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAs0lEQVR4nNXWPQoCMRCG4fcEWsgq+AOKlXowj6mlhZ2uhWujNuolVhYiLJIUwpcPHJj6IZNkZuBPYgKcgC3QzYlcgDrkDuiokTFQtZBPrpXIKIGUQE+FDMKd1F95BoZKpIwgVThlVuQKTFVIP4HcgJkSOUaQOzBXIocI8gAWKqRIIE9gqUKa2EeQF7BSIlaocJXO9hisz9v6Ya0tyNpUrWPCOviso9y6nNDCmpJtcq5bP8UbhdWADWvaLVIAAAAASUVORK5CYII="> </div>
            <p class="w-[70%] flex justify-center text-2xl font-bold">REGISTRATI</p>
            <div class="w-[15%] flex justify-center "><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAYAAACpSkzOAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAsUlEQVR4nO2VQQrCMBBFH2Q8nne0FLNpDlYV3HcVEaYg0pqPraFCP8wqf/I6zSQDu/5VR+AONIAJfgNa4OK5MmQAskdXgJl7Rv+gwm4vSSWYvUHGuCqgZiJxCmYzkGecFFAAzjMbJODgnljwSPr0tV1hTWkeubK8tJJvYWkJRIWlNSAUDj6vWU2scT7x181gNdo7CJcxCJe6yhPU1npU+02NCdzY+y9QB1/j40GG7NqWHrZCsVI4Fm8DAAAAAElFTkSuQmCC"></div>
          </div>
        </div>
      </div>
      <div class="w-full flex justify-center flex-wrap mt-4">
        <div class="lg:w-[70%] w-[80%] mb-4">
          <input type="text" id="username" name="username" maxlength="40" 
            class="mt-1 px-4 py-1 w-full border-primary border-4 rounded-full" placeholder="Username* ">
        </div>
        <div class="lg:w-[70%] w-[80%] mb-4">
          <input type="text" id="eta" name="eta"
            class="mt-1 px-4 py-1 w-full border-primary border-4 rounded-full" placeholder="Età ">
        </div>
        <div class="lg:w-[70%] w-[80%] flex flex-nowrap mb-4 lg:justify-between justify-center">
          <div class="w-[20%]">
            <p class="w-full text-base">Sesso:</p>
          </div>
          <div class="w-[80%] lg:flex hidden items-center ml-4">
            <div class="w-1/3 flex flex-nowrap">
              <input type="checkbox" class="rounded-full w-5 h-5 bg-gray-400">
              <div class="w-[25%] flex justify-center border-primary border-4 ml-2">M</div>
            </div>
            <div class="w-1/3 flex flex-nowrap">
              <input type="checkbox" class="rounded-full w-5 h-5 bg-gray-400">
              <div class="w-[25%] flex justify-center border-primary border-4 ml-2">F</div>
            </div>
            <div class="w-1/3 flex flex-nowrap">
              <input type="checkbox" class="rounded-full w-5 h-5 bg-gray-400">
              <div class="w-[25%] flex justify-center border-primary border-4 ml-2">Altro</div>
            </div>
          </div>
          <div class="w-[80%] lg:hidden flex items-center ml-4">
            <div class="w-auto ">
              <div class="flex items-center w-full border-primary border-4">
                <select id="select" class="border p-2" [(ngModel)]="selectedOption" (change)="onSelectionChange()">
                  <option value="opzione1">M</option>
                  <option value="opzione2">F</option>
                  <option value="opzione3">Altro</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="lg:w-[70%] w-[80%] mb-4">
          <input type="email" id="email" name="email"
            class="mt-1 px-4 py-1 w-full border-primary border-4 rounded-full" placeholder="Eamil* ">
        </div>
        <div class="lg:w-[70%] w-[80%] mb-4">
          <input type="password" id="password" name="password"
            class="mt-1 px-4 py-1 w-full border-primary border-4 rounded-full" placeholder="Cellulare* ">
        </div>
        <div class="lg:w-[70%] w-[80%] mb-4">
          <div class="w-full flex lg:flex-nowrap flex-wrap">
            <input type="password" id="password" name="password"
              class="mt-1 px-4 py-1 lg:w-1/2 w-full lg:mr-2 border-primary border-4 rounded-full" placeholder="Password* ">
            <input type="password" id="password" name="password"
              class="mt-1 px-4 py-1 lg:w-1/2 w-full border-primary border-4 rounded-full" placeholder="Ripeti Password* ">
          </div>
        </div>
        <div class="w-full flex justify-center">
          <button type="submit" 
          class="w-auto py-2 px-4 bg-primary text-white rounded-2xl hover:bg-blue-600">REGISTRATI</button>
        </div>
      </div>
    </form>
    <div class="w-[60%] flex justify-evenly items-center mt-4">
      <p class="text-base text-center font-bold mr-2">Hai già un account?</p>
      <button (click)="registratiView()" class="lg:w-[30%] w-auto p-2 bg-primary text-white rounded-2xl hover:bg-blue-600">ACCEDI</button>
    </div>
  </div>

  <div class="text-center mt-4">
    <p class="text-sm text-gray-600">{{ errorMessage }}</p>
  </div>
</div>
